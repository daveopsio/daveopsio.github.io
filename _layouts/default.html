<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>
  <body>
    <header>
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="https://github.com/daveopsio" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/david-alexander-charles/" target="_blank">LinkedIn</a>
      </nav>
      <hr>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <hr>
      <p>© {{ site.time | date: "%Y" }} {{ site.author }} — Built with Jekyll & Hacker theme</p>
    </footer>
  </body>
</html>
